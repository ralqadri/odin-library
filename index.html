<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Library</title>

		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="header">
			<h1>Library</h1>
			<button class="add-book-button">+ Add Book</button>
		</div>
		<div class="container">
			<div class="cards"></div>
		</div>

		<dialog>
			<h1>Insert new book</h1>
			<button autofocus class="close-button">Close</button>
			<label for="book-title">
				Book name
				<input type="text" id="book-title" class="book-title" />
			</label>
			<label for="book-author">
				Book author
				<input type="text" id="book-author" class="book-author" />
			</label>
			<label for="book-year">
				Book year
				<input type="number" id="book-year" class="book-year" max="2025" />
			</label>
		</dialog>
	</body>
</html>
