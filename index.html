<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rizki's Library</title>

		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<div class="header">
			<h1>Library</h1>
			<button class="add-book-button">+ Add Book</button>
		</div>
		<div class="container">
			<div class="cards"></div>
		</div>

		<dialog>
			<button autofocus class="close-button">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="1.5em"
					height="1.5em"
					viewBox="0 0 24 24">
					<rect width="24" height="24" fill="none" />
					<path
						fill="currentColor"
						d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12z" />
				</svg>
			</button>

			<h1>Insert new book</h1>
			<form action="">
				<div class="book-form">
					<label for="book-title">
						Book name
						<input
							type="text"
							id="book-title"
							name="book-title"
							class="book-title"
							required />
					</label>
					<label for="book-author">
						Book author
						<input
							type="text"
							id="book-author"
							name="book-author"
							class="book-author"
							required />
					</label>
					<label for="book-pages">
						Book pages
						<input
							type="number"
							id="book-pages"
							name="book-pages"
							class="book-pages"
							min="1"
							required />
					</label>
					<button type="submit" class="submit-button">Submit</button>
				</div>
			</form>
		</dialog>
	</body>
</html>
